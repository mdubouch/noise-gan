<script style="text/javascript">
var section=document.getElementById("plot_table");
var images=Array();
var html="";
for(i=0;i<image_name_list.length;i++){
        image_name=image_name_list[i];
        if( (i%n_cols)==0) {
                if(i!=0) html+="</tr>";
                html+="<tr>";
        }
        if(image_name){ 
                var img_id=image_name.replace(/[[\]]/g,"_");
                images.push(new Image(img_id,"",image_filename(image_name),image_extension,image_download));
                html+="<td id="+img_id+"><h3>"+image_name+"</h3></td>";
        }else{
                html+="<td ></td>";
        }
}
section.innerHTML+=html;
for(i=0;i<images.length;i++){
        images[i].writeHtml();
}
section.innerHTML+="</tr>";

var section=document.getElementById("parameter_block");
var html="";
for(var name in ParameterList){
        if (!ParameterList.hasOwnProperty(name)) continue;
        var html="<div class=parameter id='PARAM_NAME'>" +
              "<h1> PARAM_NAME </h1>" +
              "</div>";
        section.innerHTML+=html.replace(/PARAM_NAME/g, name);
        param = ParameterList[name];
        param.writeHtml(0,1,name,'table');
        param.makeCycleButton(name,2000);
}
</script>
